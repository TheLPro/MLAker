<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLAker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav></nav>
    <header>
      <div class="text">
        <h1>
          Easily turn your essay in to
          <span class="highlight">correct MLA format</span>.
        </h1>
        <h2>
          Using <span class="title">MLA<span class="special">ker</span></span>
        </h2>
      </div>
      <button class="start">Start Now!</button>
    </header>
    <main>
      <hr />
      <div class="top">
        <h3>MLA Formatter</h3>
        <h4>How to use?</h4>
      </div>
      <div class="form">
        <div class="tleft">
          <input type="text" id="sname" placeholder="Student name" />
          <input type="text" id="tname" placeholder="Teacher name" />
          <input type="text" id="cname" placeholder="Class name" />
          <input type="text" id="date" placeholder="Date" />
        </div>
        <div class="main">
          <input type="text" id="title" placeholder="Title" />
          <textarea
            name="essay"
            id="essay"
            cols="30"
            rows="10"
            placeholder="Essay"
          ></textarea>
        </div>
        <button class="submit" id="submit">Submit</button>
      </div>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.8/pdfmake.min.js"
    integrity="sha512-uVTNNXu6Z1rrgpMLuErTMferac7mGwfA7/oXfuGbpSmBqcopa8jCURWE1rBF3LMg7Zir+avOX807eGwHaL7akA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="main.js"></script>
</html>
